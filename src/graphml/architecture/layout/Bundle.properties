OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    This plugin supports an architectural interpretation of graphs. \
    It adds an areal dimension where groundplans can be created as graphs and displayed.\n\n\
    This plugin supports currently the creation of a new graph based on an image of a groundplan and a layout that displays the groundplan in case all necessary attributes are set.\n\n\
    In this case, the GraphML-file format is considered for future import or export uses.
OpenIDE-Module-Name=Architectural GraphML
OpenIDE-Module-Short-Description=This plugin interprets the GraphML-format as representation of an architectural groundplan
